name: Build Static Site

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    # [关键修改] 跳过 package.json 里的 tsc 检查，直接强制打包
    # 这能解决 90% 的 "没生成文件" 问题
    - name: Force Build (Skip Type Check)
      run: npx vite build

    # [排错步骤] 列出所有文件结构
    # 如果上传失败，请点开这一步的日志，看看蓝色的文件夹到底叫什么
    - name: Debug - List All Files
      run: |
        echo "=== Listing Root Directory ==="
        ls -F
        echo "=== Listing dist Directory (if exists) ==="
        ls -F dist/ || echo "dist folder not found"
        echo "=== Listing build Directory (if exists) ==="
        ls -F build/ || echo "build folder not found"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flow-reader-dist
        # Vite 默认输出就是 dist，我们改回 dist
        path: dist/
