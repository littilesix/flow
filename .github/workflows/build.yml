name: Build Static Site

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 1. 安装根目录依赖
    - name: Install Dependencies
      run: npm install

    # [新增核心步骤] 2. 预处理子项目依赖 (Monorepo 专用)
    # 确保子项目能找到其 node_modules 依赖
    - name: Turbo Link Sub-Dependencies
      run: npx turbo link

    # [最终编译] 3. 强制编译 Website 子项目
    - name: Force Build Website Only
      run: npx turbo run build --scope=@flow/website --force

    # 4. 排错与确认
    - name: Debug - List Website Output
      run: |
        echo "=== Listing Website Output Directory ==="
        # 尝试列出 apps/website/dist/ 的内容
        ls -R apps/website/dist/ || echo "apps/website/dist/ not found (Build failure)"

    # 5. 上传成品
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flow-reader-dist
        path: apps/website/dist/
